<!DOCTYPE html>
<html ng-app="mainModule" data-ng-controller="navCtrl">
<head>
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css">
  <script src="assets/scripts/angular.js"></script>
  <script src="assets/scripts/angular-route.js"></script>
  <script src="assets/scripts/app.js"></script>
</head>

<body>
  <header>
    <ul>
      <li data-ng-repeat="item in items">
        <a href="#" ng-click="navigate(item.link)">{{ item.text }}</a>
      </li>
    </ul>
  </header>

  <main data-ng-view ng-animate="{enter:'animate-enter', leave:'animate-leave'}">
  </main>
  
  <footer>
    <!-- <input type="text" ng-model="content"> -->
  </footer>
</body>
</html>
